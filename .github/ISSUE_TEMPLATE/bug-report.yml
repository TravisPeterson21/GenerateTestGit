name: Bug Report
description: Report an issue or bug in the system.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please provide detailed information about the bug.

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we contact you for more information?
      placeholder: email@example.com

  - type: textarea
    id: what-happened
    attributes:
      label: What Happened?
      description: Describe the issue and what you expected to happen.
      placeholder: Describe the bug here.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error ...

  - type: input
    id: version
    attributes:
      label: Version
      description: Specify the version or environment details.
      placeholder: v1.0.0

  - type: textarea
    id: logs
    attributes:
      label: Logs or Error Output
      description: Include relevant logs, screenshots, or error messages.
      render: shell

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How severe is the issue?
      options:
        - Low
        - Medium
        - High
      default: Medium

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: I agree to follow the Code of Conduct.
          required: true
